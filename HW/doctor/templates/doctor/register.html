<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/emp">
	{% csrf_token %}
	<div class="container">
	<br>
	<div class="form-group row">
		<label class="col-sm-1 col-form-label"/>
		<div class="col-sm-4">
			<h3>Enter Details</h3>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Email Id:</label>
		<div class="col-sm-4">{{ form.demail }}</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Name:</label>
		<div class="col-sm-4">{{ form.dname }}</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Age:</label>
		<div class="col-sm-4">{{ form.dage }}</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Gender:</label>
		<div class="col-sm-4">{{ form.dgender }}</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Experience:</label>
		<div class="col-sm-4">{{ form.dexperience }}</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Contact:</label>
		<div class="col-sm-4">{{ form.dcontact }}</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Password:</label>
		<div class="col-sm-4">{{ form.dpsw }}</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label"></label>
		<div class="col-sm-4"><button type="submit" class=btn btn-primary">Submit</button></div>
	</div>
