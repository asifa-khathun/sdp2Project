<!DOCTYPE html>
<html>
<head>
	<title>Doctors' List</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
	<body>

		<h2>Patients' Prescription</h2>

	<table>
		<tr>
			<th>Patient ID</th>
			<th>Email ID</th>
			<th>Patient Name</th>
			<th>Patient Contact</th>
			<th>Prescription</th>
		</tr>
		{% for patient in patients %}
		<tr>
			<td>{{ patient.id }}</td>
			<td>{{ patient.pemail }}</td>
			<td>{{ patient.pname }}</td>
			<td>{{ patient.pcontact }}</td>
			<td><a href="{{patient.attachment.url}}" download>Download</a></td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
